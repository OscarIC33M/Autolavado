<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/IniciarSesion.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    

</head>

<body id="demas">
    <!-- Encabezado -->
    <header class="header" id="inicio">
        <nav class="menu-navegacion">
            <div class="logo" data-aos="zoom-in-up">
                <img src="img/logo.jpeg" alt="Logo" width="100" height="auto">
            </div>

            <div class="search-container">
                <form id="searchForm" action="/buscar" method="GET">
                    <input type="text" name="query" id="searchInput" placeholder="Buscar..." class="search-input">
                    <button type="submit" class="search-button">Buscar</button>
                </form>
            </div>

            <button id="abrir" class="abrir-menu"><i class='bx bx-menu'></i></button>
            <nav class="nav" id="nav">
                <button id="cerrar" class="cerrar-menu"><i class='bx bx-x'></i></button>
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#servicio">Nosotros</a></li>
                    <li><a href="#galeria">Paquetes</a></li>
                    <li><a href="#encuentranos">Encuéntranos</a></li>
                    <li><a href="#Contacto">Contacto</a></li>
                    <li><a href="IniciarSesio.html">Iniciar Sesion</a></li>
                </ul>
            </nav>
        </nav>

    </header>

    <!-- Contenido del formulario -->
    <section>
        <div class="form-box" data-aos="fade-right">
            <form action="">
                <h2>Registro de Usuario</h2>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Nombre</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Correo Electrónico</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Confirmar Contraseña</label>
                </div>
                <button class="boton-form">Registrarse</button>
                <div class="register">
                    <p>Ya tengo una cuenta <a href="#">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="waves" id="Contacto">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
        </ul>
        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="#inicio">Inicio</a></li>
            <li class="menu__item"><a class="menu__link" href="#servicio">Servicio</a></li>
            <li class="menu__item"><a class="menu__link" href="#galeria">Productos</a></li>
            <li class="menu__item"><a class="menu__link" href="#encuentranos">Encuéntranos</a></li>
            <li class="menu__item"><a class="menu__link" href="#contacto">Contacto</a></li>
        </ul>
        <p>&copy;2024 equipo de desarrollo</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="js/lighbox.js"></script>
</body>

</html>
